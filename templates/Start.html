<!DOCTYPE html>
<head>

    <meta charset = UTF-8>
    <title>Start</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap');

    .header_button{
        font-family: 'Source Sans Pro', sans-serif;
        letter-spacing: 4px;
    }

    body {
        background-image: url('https://i.ibb.co/1myWrBp/abstract-Blue-background-low-poly-textured-triangle-shapes-in-random-pattern-trendy-lowpoly-backgrou.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    div.header {
        text-shadow: 4px 4px #13293d;
        position: relative;
        top: 200px;
        text-align: center;
        background: #13293D;
        border-radius: 15px;
        border: 2px solid #E8F1F2;
    }


    .header_button {
        font-family: 'Source Sans Pro', sans-serif;
        letter-spacing: 4px;
        border-radius: 5px 50px;
        background-color: rgba(220,160,140,0);
        border: 2px solid #E8F1F2;
        color: #E8F1F2;
        width: 300px;
        height: 100px;
        box-shadow: inset 0 0 0 0 #13293D;
        transition: ease-out 0.5s;
        font-size: 2rem;
        outline: none;
    }

    .header_button:hover{
        box-shadow: inset 300px 0 0 0 #13293D;
        cursor: pointer;
        color: #E8F1F2;
    }

    .wrapper{
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        text-align: center;
        min-height: 100vh;
    }

    </style>
</head>

<body>
    <div class = "header">
        <p style= "color:#E8F1F2;font-size:50px"> Welcome and thank you for helping me out</p>
    </div>


    <div class="wrapper">
        <button class="header_button">Start</button>
    </div>



</body>
