<!DOCTYPE html>
<head>
   {% extends "base.html" %}
   {% block content %}
   {% load static %}
   <link rel = "stylesheet" type = "text/css" href = "{% static "css/endscreen.css" %}"/>
</head>
<body>
   <div class = "wrapper-notif">
      <div class = "notification">
         <p style = "color:#E8F1F2">Thank you for your participation.</p>
         <p id="p1" style = "color:#E8F1F2">Your stats:</p>
         <p id="p2" style = "color:#E8F1F2">Points earned: </p>
         <p id="p3" style = "color:#E8F1F2">Accuracy: </p>
      </div>
   </div>
   <div class="wrapper">
      <button onclick="location.href='../scores'" type="button" class="header_button">
      Other scores
      </button>
   </div>
   {% autoescape off %}
   <script type="text/javascript">
      var dictionary = {{user_score}};
   </script>
   <script src="{% static "js/endscreen.js" %}"></script>
   {% endautoescape %}
</body>
{% endblock content %}
