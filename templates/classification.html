<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap');

    body {
        background-image: url('https://i.ibb.co/1myWrBp/abstract-Blue-background-low-poly-textured-triangle-shapes-in-random-pattern-trendy-lowpoly-backgrou.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    .video-margin{
        margin: 0 auto;
        width: 720px;
        border:none;
    }

    button{
        font-family: 'Source Sans Pro', sans-serif;
        letter-spacing: 3px;
        border-radius: 5px 5px;
        background-color: rgba(220,160,140,0);
        border: 2px solid #E8F1F2;
        color: #E8F1F2;
        box-shadow: inset 0 0 0 0 #13293D;
        transition: ease-out 0.5s;
        font-size:calc(10px + 1.5vw);
        outline: 0;
    }

    .button_wrapper{
        text-align: center;
    }


    button:hover {
        background: #13293D;
        cursor: pointer;
        color: #E8F1F2;
    }

    select{
        -moz-padding-start: calc(10px - 3px);
        -moz-appearance: none;
        -webkit-appearance: none;
        appearance: none;
        font-family: 'Source Sans Pro', sans-serif;
        letter-spacing: 3px;
        border-radius: 5px 5px;
        background-color: rgba(220,160,140,0);
        border: 2px solid #E8F1F2;
        color: #E8F1F2;
        box-shadow: inset 0 0 0 0 #13293D;
        transition: ease-out 0.5s;
        font-size:calc(10px + 1.5vw);
        outline: 0;
        text-align: center;
    }

    select:hover{
        background: #13293D;
        cursor: pointer;
        color: #E8F1F2;
    }


    select:focus{
        background: #13293D;
        cursor: pointer;
    }

    .select_wrapper{
        text-align: center;
    }

    </style>

</head>

<body>

<div class = video-margin>
    <video width="720" height="480" id="video">
        <source src ="https://drive.google.com/uc?export=download&id=1IvYpfx0ntHYo4D6KtIbXNDyHPbSq-TVv" type='video/mp4'/>
    </video>
</div>


<div class = "button_wrapper">
<button onclick="togglePlay()" type="button" class="play_button">Play | Pause</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<button onclick="replay()" type="button" class="replay_button">Replay</button>
</div>

<div>&nbsp;</div>

<div class = "select_wrapper">
    <form method="post">
    <select name='Playspeed' onchange='event()'>
         <option disabled selected>&nbsp;Playback Speed&nbsp;</option>
         <option value='-1.0'>&nbsp;&nbsp;Backward</option>
         <option value='-0.5'>&nbsp;&nbsp;-0.5x</option>
         <option value='0.5'>&nbsp;&nbsp;0.5x</option>
         <option value='1.0'>&nbsp;&nbsp;Normal</option>
         <option value='1.5'>&nbsp;&nbsp;1.5x</option>
         <option value='2.0'>&nbsp;&nbsp;2.0x</option>
    </select>
</form>
</div>

<script>
var myVideo = document.getElementById("video");
var isPlaying = false;

function togglePlay() {
  isPlaying ? myVideo.pause() : myVideo.play();
}

myVideo.onplaying = function () {
  isPlaying = true;
};
myVideo.onpause = function () {
  isPlaying = false;
};
</script>


</body>
